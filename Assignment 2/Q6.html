<!DOCTYPE html>
<html>
    <body>
        <script>
           
            var mean = function (array) {
                
                var total = 0;
               
                for (var i = 0; i < array.length; i++){
                total += array[i];
                }
                return total / array.length;
                

};
var arr = [1,2,3,4,5];
console.log(mean(arr));

        </script>
    </body>
</html>
