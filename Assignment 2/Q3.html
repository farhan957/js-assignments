        <script>
           const num = 25468;
const str = num.toString();
console.log(str);
let result = [str[0]];
let dashTwixt2Evens = (str) => {
for(let i = 1; i<str.length;i++){
  if(str[i-1]%2===0 && str[i]%2===0){
    result.push('-',str[i]);
  }else{
    result.push(str[i]);
  }
}
result = result.join('');
return result;
}
console.log(dashTwixt2Evens(str));



        </script>
